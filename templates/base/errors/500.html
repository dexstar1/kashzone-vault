<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>E500 Error processing request</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    {% load static %}
  </head>
  <style>
    .main {
      padding-top: 80px;
    }
    .vault-logo {
      max-width: 100px;
      margin-left: 10px;
      margin-right: 20px;
    }
    .alert-body {
      margin-left: 20px;
      margin-right: 20px;
      font-weight: 600;
    }
  </style>
  <body>
    <div class="col-md-6 m-auto main">
      <div class="card card-body mt-5 shadow">
        <div class="text-center">
          <img
            alt="vault-logo"
            class="vault-logo"
            src="{% static 'images/vaultlogoAO.svg' %}"
          />
          <br />
          <h2>Error processing request</h2>
          <div class="alert-body">
            <p>
              Our Engineers have been notified of this situation. Ensure you are
              on a valid vault24 page address.
              <br />
              We apologize for any inconviencies. Kindly reload the link or
              check back in a moment. Thank you
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
</html>
